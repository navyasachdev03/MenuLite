<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Authentication</title>
</head>

<body>

    <div id="user">
        <a class="back-to-home" href="index.html">Back to Home</a>
        <div>

            <h2>USER AUTHENTICATION</h2>

            <div class="flip-container">
                <img src="images/user.jpeg" alt="User Image" class="user-img">

                <div class="flipper">
                    <div id="registrationForm" class="hidden">
                        <h3>Register</h3>
                        <form>
                            <table>
                                <tr>
                                    <td><label for="name">Name:</label></td>
                                    <td><input type="text" id="name" name="name" required></td>
                                </tr>
                                <tr>
                                    <td><label for="mail">Email:</label></td>
                                    <td><input type="email" id="mail" name="mail" required></td>
                                </tr>
                                <tr>
                                    <td><label for="contact">Contact:</label></td>
                                    <td><input type="text" id="contact" name="contact" required></td>
                                </tr>
                                <tr>
                                    <td><label for="pwd">Password:</label></td>
                                    <td><input type="password" id="pwd" name="pwd" required></td>
                                </tr>
                            </table>

                            <button type="button" onclick="registerUser()" class="btn">Register</button>
                            <button type="button" onclick="flipForms()" class="btn2">Already have an account?</button>
                        </form>
                    </div>

                    <div id="loginForm" class="visible">
                        <h3>Login</h3>
                        <form>
                            <table>
                                <tr>
                                    <td><label for="loginMail">Email:</label></td>
                                    <td><input type="email" id="loginMail" name="loginMail" required></td>
                                </tr>
                                <tr>
                                    <td><label for="loginPwd">Password:</label></td>
                                    <td><input type="password" id="loginPwd" name="loginPwd" required></td>
                                </tr>

                            </table>
                            <button type="button" onclick="loginUser()" class="btn">Login</button>
                            <button type="button" onclick="flipForms()" class="btn2">Don't have an account?</button>
                            <hr>
                            <button type="button" onclick="logout()" class="btn">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipForms() {
            const registrationForm = document.getElementById('registrationForm');
            const loginForm = document.getElementById('loginForm');

            registrationForm.classList.toggle('hidden');
            registrationForm.classList.toggle('visible');

            loginForm.classList.toggle('hidden');
            loginForm.classList.toggle('visible');
        }
    </script>

    <script src="../backend/config.js"></script>
    <script src="script.js"></script>

</body>

</html>
